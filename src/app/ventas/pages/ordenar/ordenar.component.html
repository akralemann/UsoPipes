<div class="text-layout p-mb-5">
    <h1>Pipes personalizados</h1>
    <p>
        Pipes creados por {{'nosotros' | mayusculas: enMayusculas}}
    </p>

</div>

<p-toolbar>
    <div class="p-toolbar-group-left"></div>
    
    <div class="p-toolbar-group-right">
        
        <button (click)="cambiarMayusculas()"
                type="button" 
                pButton 
                label="toggle mayusculas"
                class="p-button-warning p-mr-1"> 
        </button>

        <button pButton
                icon="pi-sort"
                label="Por nombre" 
                class="p-mr-1">
        </button>

        <button pButton
                icon="pi-sort"
                label="Valores" 
                class="p-mr-1 p-button-success">
        </button>

        <button pButton
                icon="pi-sort"
                label="Por Color" 
                class="p-mr-2 p-button-help">
        </button>

    </div>
</p-toolbar>

<div class="p-grid">
    <div class="p-col p-mt-2">
        <p-table [value]="heroes | ordenar" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Value</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase }}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
